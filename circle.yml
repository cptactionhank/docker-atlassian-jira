general:
  branches:
    only:
     - master
     - eap

machine:
  pre:
    - sudo apt-get install jq
  services:
    - docker

dependencies:
  pre:
    - docker pull nginx:alpine
    - docker pull postgres:9.3
    - docker pull mysql:5.6
    - docker pull openjdk:8-alpine
    - docker build .

test:
  pre:
    - bin/prepare

deployment:
  newest-version:
    branch: master
    commands:
      - bin/deploy
